<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Apply blue background to the entire page */
body {
    background-color: #62dcec; /* Light blue color for the entire page */
    font-family: Arial, sans-serif; /* Optional: Font styling */
    color: #333; /* Optional: Text color */
    margin: 0; /* Ensure no default margin on body */
}

/* Center the heading */
h1 {
    text-align: center; /* Center the text horizontally */
    padding-top: 3rem;
    padding-bottom: -2rem;
}

/* Style for the login container */
.login-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: flex-start; /* Align to the top */
    height: 100vh; /* Full viewport height */
    padding: 1rem; /* Optional: Padding around the container */
}

/* Adjust the form-group to be positioned towards the top */
.form-group {
    display: flex;
    flex-direction: column; /* Arrange children vertically */
    align-items: center; /* Center children horizontally */
    text-align: center; /* Center text in children */
    padding: 2rem; /* Padding around the container */
    background-color: rgb(192, 234, 248); /* White background for the form group */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for better visibility */
    width: 100%;
    max-width: 400px; /* Limit the maximum width of the form group */
    margin-top: 4rem; /* Add space above the form group */
}

form {
    width: 100%; /* Make form take full width of its container */
    display: flex; /* Use flexbox for alignment */
    flex-direction: column; /* Arrange children vertically */
}

label {
    display: block; /* Make labels block elements */
    margin-bottom: 0.5rem; /* Space below labels */
    text-align: left; /* Align text to the left */
    width: 100%; /* Full width for labels */
}

input[type="text"],
input[type="password"] {
    margin-bottom: 1rem; /* Space below input fields */
    padding: 0.5rem; /* Add padding inside input fields */
    width: calc(100% - 2rem); /* Full width minus padding */
}

/* Style for button groups */
.button-group {
    margin-bottom: 1rem; /* Space below button groups */
}

.btn.login-btn,
.regis-btn.register-btn {
    padding: 0.5rem 2rem; /* Add padding to buttons */
    border: none; /* Remove default borders */
    border-radius: 3px; /* Rounded corners */
    color: rgb(23, 23, 23); /* Text color */
    cursor: pointer; /* Pointer cursor on hover */
}

.btn.login-btn {
    background-color: rgb(114, 216, 250); /* Blue color for login button */
}

.regis-btn.register-btn {
    background-color: #ffffff; /* Green color for register button */
}

p {
    margin: 1rem 0; /* Space above and below paragraph */
}

select {
    margin-bottom: 1rem; /* Space below the dropdown */
    padding: 0.5rem; /* Add padding inside the dropdown */
    width: calc(50% - 2rem); /* Full width minus padding */
    border: 1px solid #ccc; /* Border around the dropdown */
    border-radius: 5px; /* Rounded corners */
    background-color: #2b2b2b; /* White background for the dropdown */
    background-size: 1rem; /* Size of the custom arrow */
    color: white;
}
    </style>
</head>
<body>
    <h1>เข้าสู่ระบบ / ลงทะเบียน</h1>
    <div class="login-container">
        <div class="form-group">
            <form action="receivelogin.php" method="post" target="_blank">
                <select id="type" name="type">
                    <option value="" disabled selected>เลือกประเภท</option>
                    <option value="option1">ผู้ประกอบการ</option>
                    <option value="option2">ผู้สมัครงาน</option>
                </select><br>
                <label for="user">เลขประจำตัวประชาชน</label>
                <input type="text" id="user" name="user" size="20"><br>
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="pass" size="20"><br>
                <div class="button-group">
                    <button type="submit" class="btn login-btn" id="send" name="send" value="เข้าระบบ">เข้าสู่ระบบ</button>
                </div>
            </form>
           
            <p>หากท่านยังไม่มีรหัสผู้ใช้งาน</p>
            <form action="register.html" method="post" target="_blank">
                <div class="button-group">
                    <button type="submit" class="regis-btn register-btn" id="submit" name="register" value="สมัครสมาชิก">สมัครสมาชิก</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
