<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labexam1</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h5 {
    background-color: lightblue;
    padding: 0.5rem;
}

nav {
    display: flex;
    justify-content: space-between; /* Distribute space between menu and login button */
    align-items: center; /* Vertically center items */
    padding: 0 1rem; /* Add padding on left and right */
    background-color: #f8f8f8; /* Optional: Background color for better visual separation */
}

ul.menu {
    list-style-type: none; /* Remove bullet points */
    display: flex; /* Arrange menu items horizontally */
    gap: 10px; /* Space between menu items */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
}

ul.menu a {
    color: black;
    text-align: center;
    padding: 6px;
    text-decoration: none;
    font-size: 15px;
    border-bottom: 3px solid transparent;
}

ul.menu a.home {
    color: black; /* Dark color for "Home" */
}

ul.menu a.about {
    color: #888; /* Lighter color for "เกี่ยวกับระบบ" */
}

.login-btn {
    background-color: white; 
    border: 1px solid black; /* Solid border around button */
    border-radius: 3px; /* Rounded corners */
    color: rgb(100, 192, 223); /* Button text color */
    padding: 0.3rem 0.7rem; /* Adjust padding for button size */
    text-decoration: none;
    margin-left: auto; /* Push the button to the far right */
}

img {
    display: block; /* Remove extra space below the image */
    width: 100%; /* Make the image span the full width of its container */
    height: auto; /* Maintain aspect ratio */
}
footer {
    background-color: rgb(45, 43, 43); /* Black background for footer */
    color: white; /* White text color */
    text-align: center; /* Center-align text */
    padding: 1rem; /* Padding around the text */
    margin-top: 4rem;
}

footer p {
    margin: 0.5rem 0; /* Space between lines of text */
}

    </style>
</head>
<body>
    <h5>บริการจัดหางาน</h5>
    <nav>
        <ul class="menu">
            <a href="#" class="home">Home</a>
            <a href="#" class="about">เกี่ยวกับระบบ</a>
        </ul>
        <form action="login.html" method="post">
            <button class="login-btn">เข้าสู่เว็บไซต์</button>
        </form>
    </nav>
    <img src="bgexam1.jpg" alt="บริการจัดหางาน">

    <footer>
        <p>บริการจัดหางาน คณะวิทยาศาสตร์และเทคโนโลยี สาขาวิทยาการคอมพิวเตอร์ มหาวิทยาลัยราชมงคลธัญบุรี</p>
        <p>แจ้งปัญหาการใช้งานระบบหรือต้องการติดต่อเจ้าหน้าที่</p>
        <p>โทร 081-234-5678</p>
    </footer>
</body>
</html>
